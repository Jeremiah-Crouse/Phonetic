<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE ORACLE</title>
    <style>
        body { background: #080808; color: #d1d1d1; font-family: 'Georgia', serif; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        .lens-bar { padding: 15px 20vw; background: #000; border-bottom: 1px solid #1a1a1a; display: flex; gap: 30px; font-size: 0.7em; letter-spacing: 3px; }
        .lens-btn { cursor: pointer; color: #444; transition: 0.3s; }
        .lens-btn.active { color: #00ff41; text-shadow: 0 0 8px #00ff41; }
        
        #chat-flow { flex-grow: 1; overflow-y: auto; padding: 40px 20vw; display: flex; flex-direction: column; gap: 25px; }
        .message { max-width: 85%; line-height: 1.7; animation: fadeIn 0.6s ease; }
        .user-query { align-self: flex-end; color: #666; font-style: italic; font-size: 0.9em; }
        .oracle-msg { align-self: flex-start; color: #efefef; font-size: 1.2em; border-left: 1px solid #333; padding-left: 20px; }
        
        .input-box { padding: 30px 20vw; background: #080808; border-top: 1px solid #111; }
        input { background: transparent; border: none; color: #fff; width: 100%; font-size: 1.2em; outline: none; font-family: 'Georgia', serif; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        .loading:after { content: '...'; animation: blink 1.5s infinite; }
        @keyframes blink { 0% { opacity: 0; } 50% { opacity: 1; } 100% { opacity: 0; } }
    </style>
</head>
<body>

    <div class="lens-bar">
        <span class="lens-btn active" id="btn-hebrew" onclick="setLens('hebrew')">HEBREW</span>
        <span class="lens-btn" id="btn-arabic" onclick="setLens('arabic')">ARABIC</span>
        <span class="lens-btn" id="btn-indian" onclick="setLens('indian')">INDIAN</span>
    </div>

    <div id="chat-flow">
        <div class="message oracle-msg">The Oracle is attuned. Speak your inquiry.</div>
    </div>

    <div class="input-box">
        <input type="text" id="userInput" placeholder="Speak..." autofocus autocomplete="off">
    </div>

    <script>
        let currentMode = 'hebrew';
        const input = document.getElementById('userInput');
        const flow = document.getElementById('chat-flow');
        const API_URL = 'https://phonetic-rr67.onrender.com/oracle';

        function decodeHtml(html) {
            const txt = document.createElement("textarea");
            txt.innerHTML = html;
            return txt.value;
        }

        function setLens(mode) {
            currentMode = mode;
            document.querySelectorAll('.lens-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('btn-' + mode).classList.add('active');
            flow.innerHTML += `<div class="message oracle-msg" style="color:#555; font-size:0.8em; border:none;">[Frequency shifted to ${mode.toUpperCase()}]</div>`;
            flow.scrollTop = flow.scrollHeight;
        }

        input.addEventListener('keypress', async (e) => {
            if (e.key === 'Enter' && input.value.trim() !== '') {
                const text = input.value.trim();
                input.value = '';
                flow.innerHTML += `<div class="message user-query">${text}</div>`;
                
                const loader = document.createElement('div');
                loader.className = 'message oracle-msg loading';
                loader.innerText = 'Observing the patterns';
                flow.appendChild(loader);
                flow.scrollTop = flow.scrollHeight;

                try {
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ name: text, mode: currentMode })
                    });
                    const data = await response.json();
                    loader.classList.remove('loading');
                    loader.innerText = decodeHtml(data.interpretation);
                } catch (err) {
                    loader.innerText = "The connection is shadowed.";
                }
                flow.scrollTop = flow.scrollHeight;
            }
        });
    </script>
</body>
</html>
